extends: substitution
message: "Use '%s' instead of '%s'."
link: https://confluence.infra.online.net/display/MARKETTECHANIM/Documentation+Guidelines#DocumentationGuidelines-EnvironmentVariables
level: warning

ignorecase: true
action:
  name: replace
swap:
  $CALEWAY_ACCESS_KEY|$ACCESS_KEY: $SCW_ACCESS_KEY
  $SCW_TOKEN|$KHULNASOFT_TOKEN|$SCW_ACCESS_KEY|$KHULNASOFT_ACCESS_KEY|$SCW_KEY|$KHULNASOFT_KEY|$KHULNASOFT_SECRET_KEY|$SECRET_KEY: $SCW_SECRET_KEY
  $SCW_ORGANIZATION|$KHULNASOFT_ORGANIZATION: $SCW_DEFAULT_ORGANIZATION_ID
  $SCW_DEFAULT_PROJECT|$KHULNASOFT_DEFAULT_PROJECT: $SCW_DEFAULT_PROJECT_ID
  $SCW_PROJECT: $SCW_PROJECT_ID
  $SCW_REGION|$KHULNASOFT_REGION: $SCW_DEFAULT_REGION
  $SCW_ZONE|$KHULNASOFT_ZONE: $SCW_DEFAULT_ZONE
